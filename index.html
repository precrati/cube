<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TestAnimation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
    <script src="keyboard.js"></script>
</head>

<body>
    <!-- КВАДРАТ -->
    <div id="mainObjec" class="mainObj">
        <div id="squareSt" class="front">
        </div>
        <div id="squareUp" class="uproll">
        </div>
        <div id="squareDown" class="downroll">
        </div>
        <div id="squareLeft" class="leftroll">
        </div>
        <div id="squareRight" class="rightroll">
        </div>
    </div>
    <!-- СТРЕЛОЧКИ -->
    <div class="down">
        <img id="arrowDown" src="images/down.svg">
    </div>
    <div class="up">
        <img id="arrowUp" src="images/keyboard.svg">
    </div>
    <div class="right">
        <img id="arrowRight" src="images/right.svg">
    </div>
    <div class="left">
        <img id="arrowLeft" src="images/left.svg">
    </div>
</body>

</html>
