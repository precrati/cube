<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TestAnimation</title>

    <link rel="stylesheet" href="css/stage.css">
    <link rel="stylesheet" href="css/keyboard.css">
    <link rel="stylesheet" href="css/main-object.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/keyboard.js"></script>
    <script src="js/main-object.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <!-- КВАДРАТ -->
    <div id="mainObjec" class="mainObj">
        <div id="squareSt" class="front"></div>
        <div id="squareUp" class="uproll"></div>
        <div id="squareDown" class="downroll"></div>
        <div id="squareLeft" class="leftroll"></div>
        <div id="squareRight" class="rightroll"></div>
    </div>
    <!-- СТРЕЛОЧКИ -->
    <div id="arrows">
        <div class="down arrow" id="arrowDown">
            <img src="../images/down.svg">
        </div>
        <div class="up arrow" id="arrowUp">
            <img src="../images/keyboard.svg">
        </div>
        <div class="right arrow" id="arrowRight">
            <img src="../images/right.svg">
        </div>
        <div class="left arrow" id="arrowLeft">
            <img src="../images/left.svg">
        </div>
    </div>
</body>

</html>
